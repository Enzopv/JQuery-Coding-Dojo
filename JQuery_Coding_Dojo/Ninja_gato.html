<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja a gato</title>
    <link rel="stylesheet" href="Ninja_gato.css">
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            alert('NINJA A GATO');
            $('img').click(function() {
                $(this).attr('alt', $(this).attr('src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', $(this).attr('alt'));
            });
        });
    </script>
</head>

<body>
    <h1>HOLA MUNDO</h1>
    <div class="container">
        <img src="img/ninja0.png" alt="" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" alt="" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" alt="" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" alt="" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" alt="" data-alt-src="img/cat4.png">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.jscopy" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
